{% extends "base.html" %}
{% load static %}

{% block content %}
  <h1>Edit Product</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
  <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
