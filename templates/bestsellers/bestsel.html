{% extends 'base.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            background-image: url('https://engineering.giphy.com/wp-content/uploads/2019/04/giphy-5.gif');
            background-size: auto;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }


        .card {
    position: relative;
    width: 200px; /* Adjust the card width as needed */
    transform: rotate(-45deg); /* Rotate the cards by -45 degrees */
    transform-origin: top center; /* Set the rotation origin to the top center */
    transition: all 0.3s ease-in-out;
}

.card:nth-child(2n) {
    transform: rotate(45deg); /* Rotate every other card by 45 degrees */
}

.card:nth-child(1) {
    top: 0;
    left: 0;
}

.card:nth-child(2) {
    top: 100px; /* Adjust the top position as needed */
    left: 100px; /* Adjust the left position as needed */
}

.card:nth-child(3) {
    top: 200px; /* Adjust the top position as needed */
    left: 200px; /* Adjust the left position as needed */
}
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-4 mt-5">
            <div class="card">
                <img src="{% static 'images/products/rings/img_2.png' %}" class="card-img-top" alt="Card Image 1">
                <div class="card-body">
                    <h5 class="card-title">RINGS</h5>
                    <p class="card-text">Description for Card 1</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4 mt-5">
            <div class="card">
                <img src="{% static 'images/products/shades/img_1.png' %}" class="card-img-top" alt="Card Image 2">
                <div class="card-body">
                    <h5 class="card-title">SUNGLASSES</h5>
                    <p class="card-text">Description for Card 2</p>
                </div>
            </div>
        </div>

        <div class="col-lg-4 mt-5">
            <div class="card">
                <img src="{% static 'images/products/shades/img.png' %}" class="card-img-top" alt="Card Image 3">
                <div class="card-body">
                    <h5 class="card-title">EVRTNG</h5>
                    <p class="card-text">Description for Card 3</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

{% endblock %}
