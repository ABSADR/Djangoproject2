{% extends "base.html" %}
{% load static %}
{% block content %}
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg">
                        <div class="card">
                            {% if product.image %}
                                <img src="{{ product.image.url }}" class="card-img-top" alt="Product Image">
                            {% else %}
                                <!-- Placeholder image or alternative content for products without images -->
                                <img src="{% static 'images/placeholder.png' %}" class="card-img-top" alt="Placeholder Image">
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ product.name }}</h5>
                                <p class="card-text">${{ product.price }}</p>
                                <a href="{% url 'cart:add_to_cart' product.id %}">Add to cart</a>
                                <a href="{% url 'edit_product' product.id %}" class="btn btn-primary">Edit</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </ul>
{% endblock %}
