{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Edit Profile</h1>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ profile_form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
<a href="{% url 'user_profile' %}">Back to Profile</a>
{% endblock %}
