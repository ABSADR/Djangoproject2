{% extends 'base.html' %}
{% load static %}

{% block content %}


        <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://www.webtunix.ai/static/img/faceman.gif);
            background-color: #671313;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #fff;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #448dff;
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgb(255, 255, 255);
        }

        .card label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }

        .card input[type="text"],
        .card input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .card button[type="submit"] {
            background-color: #ff0015;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .card button[type="submit"]:hover {
            background-color: #ff0000;
        }

        .card a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h1 class="card-title text-center">Edit Profile</h1>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        {{ profile_form.as_p }}
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'user_profile' %}" class="btn btn-outline-secondary">Back to Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
